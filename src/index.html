<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта место"
          class="logo header__logo"
        >
      </header>
      <main class="content">
        <section class="profile page__section">
          <div
            id="avatar"
            class="profile__image"
            style="background-image: url('<%=require('./images/avatar.jpg')%>')"
          >
            <button type="button" class="profile__image_change_button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_is-animated popup_type_changeAvatar">
        <div class="popup__content popup__content_type_updateAvatar">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="form popup__form" name="editAvatar">
            <input
              type="url"
              name="avatarLink"
              id="avatarLink"
              class="popup__input popup__input_type_update"
              placeholder="Ссылка на аватар"
              required
            >
            <span class="popup__error_text avatarLink__error_text"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_is-animated popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="form popup__form" name="editProfile">
            <input
              type="text"
              name="name"
              id="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              pattern="^[a-zA-Zа-яА-Я\s\-]+$"
              required
            >
            <span class="popup__error_text name__error_text"></span>
            <input
              type="text"
              name="description"
              id="description"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              minlength="2"
              maxlength="200"
              pattern="^[a-zA-Zа-яА-Я\s\-]+$"
              required
            >
            <span class="popup__error_text description__error_text"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_is-animated popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="form popup__form" name="newPlace">
            <input
              type="text"
              name="placeName"
              id="placeName"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              pattern="^[a-zA-Zа-яА-Я\s\-]+$"
              data-error-message="Это поле может содержать только лантиские и кириллические буквы, знаки дефиса и пробелы"
              required
            >
            <span class="popup__error_text placeName__error_text"></span>
            <input
              type="url"
              name="link"
              id="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            >
            <span class="popup__error_text link__error_text"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_is-animated popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image">
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="">
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <ul class="like__list">
            <li><button type="button" class="card__like-button"></button></li>
            <li class="like__count"><span>0</span></li>
          </ul>
        </div>
      </li>
    </template>
  </body>
</html>
